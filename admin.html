    <h1 class="text-center py-5">All User Data Shown From Home Page</h1>

        <table class="border">

                <tr>
                    <th>S.No.</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>

    <script>
        function handleDelete(id) {
            console.log("Attempting to delete user with ID:", id);

            fetch(`https://server-7mnr.onrender.com/delete/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete user');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert('Failed to delete the user. Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred. Please try again.');
                });
        }

        var No = 1;
        fetch('https://server-7mnr.onrender.com/dashboard')
            .then(response => response.json())
            .then(json => {
                const outputElement = document.getElementById("output");
                outputElement.innerHTML = '';

                for (let i = 0; i < json.length; i++) {
                    const Date = json[i].Date;

                    const name = json[i].Name;

                    const Email = json[i].Email;
                    const Contact = json[i].Contact;
                    const Qualification = json[i].Qualification;
                    const Course = json[i].Course;
                    const id = json[i]._id;

                    outputElement.innerHTML += `
                    <tr>
                        <td>${No}</td>
                        <td>${Date}</td>

                        <td>${name}</td>
                        <td>${Email}</td>
                        <td>${Contact}</td>
                        <td>${Qualification}</td>
                        <td>${Course}</td>
                        <td><button onclick="handleDelete('${id}')">Delete</button></td>
                    </tr>
                    `;
                    No = No + 1;
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
