<div class="container odd">
    <h1 class="text-center py-5">All User Data Shown From Contact Page</h1>

    <table class="border">
        <thead class="text-warning">
            <tr>
                <th>S.No.</th>
                <th>Date</th>

                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Qualification</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="output">
        </tbody>
    </table>
</div>

<script>
    function handleDelete(id) {
        console.log("Attempting to delete user with ID:", id);

        fetch(`https://the-skill-boost-server.onrender.com/dashboard1/delete1/${id}`, {
            method: 'DELETE',
        })
            .then(response => {

                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                return response.json();
            })
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('Failed to delete the user. Please try again.');
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert('An error occurred. Please try again.');
            });
    }
    var No = 1

    fetch('https://the-skill-boost-server.onrender.com/dashboard1/dashboard1')
        .then(response => response.json())
        .then(json => {

            const outputElement = document.getElementById("output");
            outputElement.innerHTML = '';

            for (let i = 0; i < json.length; i++) {
                const name = json[i].Name;
                const Date = json[i].Date;
                const Email = json[i].email;
                const Contact = json[i].Number;
                const Qualification = json[i].Subject;
                const Course = json[i].Message;
                const id = json[i]._id;

                outputElement.innerHTML += `
                <tr>
                    <td>${No}</td>
                    <td>${Date}</td>


                    <td>${name}</td>
                    <td>${Email}</td>
                    <td>${Contact}</td>
                    <td>${Qualification}</td>
                    <td>${Course}</td>
                    <td> <button onclick="handleDelete('${id}')">Delete</button></td>
                </tr>
                `;
                No= No +1
            }
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
