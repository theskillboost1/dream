<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>

<body>
     

    <div id="blog-detail-container" style="color: wheat;">
        <h1 id="blog-title" ></h1>
        <p id="blog-date"></p>
        <p id="blog-description"></p>
    </div>

    <script>
        // Fetch blog details by slug from URL
        window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("slug");

    if (slug) {
        try {
            const response = await fetch(`https://the-skill-boost-server.onrender.com/blog/${slug}`);
            const blog = await response.json();
            console.log('Fetched blog:', blog);  

            if (blog) {
                document.getElementById("blog-title").innerText = blog.Title;
                document.getElementById("blog-date").innerText = blog.Date;
                document.getElementById("blog-description").innerText = blog.Description;
            } else {
                document.getElementById("blog-detail-container").innerText = "Blog not found!";
            }
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            document.getElementById("blog-detail-container").innerText = "An error occurred!";
        }
    }
};
    </script>

</body>

</html>
